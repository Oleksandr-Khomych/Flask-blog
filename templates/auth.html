{% extends 'base_template.html' %}

{% block title %}
	Authorization page
{% endblock %}

{% block content_title %}
	Authorization
{% endblock %}

{% block content %}
    {% for message in get_flashed_messages()%}
    <div class='flash'>{{message}}</div>
    {% endfor %}
	<form action="/auth" method="post" class="authorization">
        <p><label>Login</label><input type="text" name="login" value="" required/></p>
        <p><label>Password</label><input type="password" name="password" value="" required/></p>
        <div>
  		    <input type="checkbox" id="checkbox1" name="stayloged" checked>
  		    <label for="stayloged">Remember me</label>
	    </div>
        <p><input type="submit" value="Log in"></p>
    </form>
    <input type="button" onclick="document.location='/registration'" value="Registration">
{% endblock %}
